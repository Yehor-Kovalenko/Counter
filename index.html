<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter with JSONBin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Counter</h1>
        <div class="mt-4">
            <button id="decrement" class="btn btn-danger btn-lg">-</button>
            <span id="counter" class="mx-4 fs-1">0</span>
            <button id="increment" class="btn btn-success btn-lg">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
